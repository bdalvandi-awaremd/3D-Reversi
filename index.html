<!DOCTYPE html>
<html>
<head>
    <title>3D Reversi - AI</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        canvas { display: block; }
        #ui { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 5; /* Ensure it's above the canvas */
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #game-info {
            text-align: left;
        }

        #info { font-size: 22px; font-weight: bold; margin: 0; }
        #score { font-size: 16px; margin: 5px 0 0 0; color: #ccc; }
        
        #newGameBtn { 
            padding: 8px 16px; 
            font-size: 15px; 
            margin-top: 0; /* Reset margin */
            background-color: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #newGameBtn:hover {
            background-color: #666;
        }

        #intro-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #666;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            z-index: 10; /* Make sure it's on top */
        }

        #intro-screen h2 {
            margin-top: 0;
            font-size: 3em;
            color: #eee;
        }

        #intro-screen p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #ccc;
        }

        #intro-screen button {
            font-size: 1.5em;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #555;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 2.5em;
        }

        #game-over-screen p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        #game-over-screen button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* These classes will control the visibility and fade animation */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Can't click on it when hidden */
        }

        .visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="visible">
        <h2>3D Reversi</h2>
        <p>A classic strategy game in a new dimension.</p>
        <h4>Made By: Behrooz Dalvandi</h4>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div id="ui" class="hidden">
        <header id="game-header">
            <div id="game-info">
                <div id="info">Black's Turn</div>
                <div id="score">Black: 2 - White: 2</div>
            </div>
            <button id="newGameBtn">New Game</button>
        </header>
    </div>

    <div id="game-over-screen" class="hidden">
        <h2 id="winner-text">Black Wins!</h2>
        <p id="final-score-text">Final Score: 34 - 30</p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
